<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phòng luyện thi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2e3a59;
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        header img {
            height: 150px;
            cursor: pointer;
        }
        header h1 {
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container label {
            font-size: 18px;
            margin-bottom: 8px;
            display: inline-block;
            color: #555;
        }
        .form-container input[type="text"],
        .form-container input[type="date"],
        .form-container input[type="email"],
        .form-container input[type="tel"],
        .form-container textarea,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-container input[type="radio"] {
            margin-right: 10px;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-container textarea {
            resize: vertical;
        }
        .form-container input[type="submit"]:active {
            background-color: #3e8e41;
        }
    </style>
    <script>
        function handleSubmit(event) {
    event.preventDefault();
    
    const fullName = document.getElementById('fullName').value;
    // Chuyển đổi giá trị examChoice từ chuỗi sang số để so sánh
    const examChoice = Number(document.getElementById('examChoice').value);

    // Lưu thông tin vào localStorage
    localStorage.setItem('fullName', fullName);
    localStorage.setItem('examChoice', examChoice);

    // Chuyển trang dựa trên lựa chọn đề thi
    if (examChoice > 100) {
	window.location.href = "Doc_hieu.html";
    }
    else if (examChoice === 0) {
        // examChoice bằng 0: chuyển đến trang đề ngẫu nhiên
        window.location.href = "quiz_random.html";
    } else if (examChoice > 0) {
        // examChoice > 0: chuyển đến trang bài thi TSA
        window.location.href = "Bai_thi_TSA.html";
    } else if (examChoice < 0) {
        // examChoice < 0: chuyển đến trang bài thi HSA
        window.location.href = "Bai_thi_HSA.html";
    }
}



    </script>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="logo.png" alt="Logo TSA">
        </a>
        <h1>Phòng luyện thi</h1>
    </header>

    <div class="form-container">
        <h2>Nhập Thông Tin Cá Nhân</h2>
        <form onsubmit="handleSubmit(event)">
            <label for="fullName">Họ và tên <span style="color:red;">*</span>:</label>
            <input type="text" id="fullName" name="fullName" required><br>

            <label for="examChoice">Chọn đề thi <span style="color:red;">*</span>:</label>
            <select id="examChoice" name="examChoice" required>
                <option value="0">Ngẫu nhiên</option>
                <option value="1">Đề thi 1 (TSA - Toán học)</option>
                <option value="2">Đề thi 2 (TSA - Toán học)</option>
                <option value="3">Đề thi 3 (TSA - Toán học)</option>
                <option value="4">Đề thi 4 (TSA - Toán học)</option>
		<option value="5">Đề thi 5 (TSA - Toán học)</option>
		<option value="6">Đề thi 6 (TSA - Toán học)</option>
		<option value="7">Đề thi 7 (TSA - Toán học)</option>
		<option value="-1">Đề thi 1 (HSA - Toán học)</option>
		<option value="-2">Đề thi 2 (HSA - Toán học)</option>

		<option value="101">Đề thi 1(TSA - Đọc Hiểu)</option>

            </select><br>

            <input type="submit" value="Gửi">
        </form>
    </div>
</body>
</html>
