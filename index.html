<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phòng thi TSA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2e3a59;
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        header img {
            height: 150px;
            cursor: pointer;
        }
        header h1 {
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container label {
            font-size: 18px;
            margin-bottom: 8px;
            display: inline-block;
            color: #555;
        }
        .form-container input[type="text"],
        .form-container input[type="date"],
        .form-container input[type="email"],
        .form-container input[type="tel"],
        .form-container textarea,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-container input[type="radio"] {
            margin-right: 10px;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-container textarea {
            resize: vertical;
        }
        .form-container input[type="submit"]:active {
            background-color: #3e8e41;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const examChoice = document.getElementById('examChoice').value;

            if (fullName && examChoice !== "-1") {
                // Lưu thông tin vào localStorage
                localStorage.setItem('fullName', fullName);
                localStorage.setItem('examChoice', examChoice);

                // Chuyển trang dựa trên lựa chọn đề thi
                if (examChoice === "0") {
                    // Chuyển đến trang đề ngẫu nhiên
                    window.location.href = "quiz_random.html";
                } else {
                    // Chuyển đến trang bài thi
                    window.location.href = "Bai_thi.html";
                }
            } else {
                alert("Vui lòng điền đầy đủ các thông tin bắt buộc!");
            }
        }
    </script>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="logo.png" alt="Logo TSA">
        </a>
        <h1>Phòng thi TSA</h1>
    </header>

    <div class="form-container">
        <h2>Nhập Thông Tin Cá Nhân</h2>
        <form onsubmit="handleSubmit(event)">
            <label for="fullName">Họ và tên <span style="color:red;">*</span>:</label>
            <input type="text" id="fullName" name="fullName" required><br>

            <label for="nickname">Biệt danh:</label>
            <input type="text" id="nickname" name="nickname"><br>

            <label for="dob">Ngày sinh:</label>
            <input type="date" id="dob" name="dob"><br>

            <label for="gender">Giới tính:</label><br>
            <input type="radio" id="male" name="gender" value="Nam">
            <label for="male">Nam</label><br>
            <input type="radio" id="female" name="gender" value="Nữ">
            <label for="female">Nữ</label><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>

            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" name="phone"><br>

            <label for="address">Địa chỉ:</label>
            <textarea id="address" name="address" rows="4"></textarea><br>

            <label for="examChoice">Chọn đề thi <span style="color:red;">*</span>:</label>
            <select id="examChoice" name="examChoice" required>
                <option value="-1">Chọn một đề thi</option>
                <option value="0">Đề ngẫu nhiên</option>
                <option value="1">Đề thi 1</option>
                <option value="2">Đề thi 2</option>
                <option value="3">Đề thi 3</option>
                <option value="4">Đề thi 4</option>
		<option value="5">Đề thi 5</option>
		<option value="6">Đề thi 6</option>
		<option value="7">Đề thi 7</option>
            </select><br>

            <input type="submit" value="Gửi">
        </form>
    </div>
</body>
</html>
